<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title></title>
  </head>
  <body>
   <form name="selectForm">
   <label for="musicTypes">Selecciona categorías y haz click en el botón.</label>
   <select id="musicTypes" name="musicTypes" multiple="multiple">
     <option selected="selected">R&B</option>
     <option>Jazz</option>
     <option>Blues</option>
     <option>New Age</option>
     <option>Classical</option>
     <option>Opera</option>
   </select>
   <p><input id="btn" type="button" onclick="opciones()" value="¿Cuántas categorías están seleccionadas?" /></p>
   </form>
   <script type="text/javascript">
     function opciones(){
         var opcion = document.getElementById('musicTypes');
         var contador = 0
       for (var i = 0; i < opcion.length; i++) {
         if (opcion[i].selected) {
           contador ++;
         }
       }
       alert('Has seleccionado '+ contador + ' opciones')
     };
   </script>
  </body>
</html>
